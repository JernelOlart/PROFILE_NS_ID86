<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elian Hernandez Olarte - Perfil Personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="https://i.ibb.co/gLw9z56p/20aniv.png" alt="Foto de perfil" class="logo floating">
            <h1>Elian Hernandez Olarte</h1>
            <p>Desarrollador Web | Ingeniero en Sistemas</p>
        </div>
    </header>
    
    <div class="container">
        <div class="contact-section">
            <div class="contact-card glow">
                <h2><i class="fas fa-user"></i> Información de Contacto</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="contact-text">
                            <p>WhatsApp</p>
                            <a href="https://wa.me/519934613338" class="whatsapp-btn">
                                <i class="fab fa-whatsapp"></i> 9934613338
                            </a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-text">
                            <p>Correo electrónico</p>
                            <a href="mailto:tuemail@example.com" class="email-btn">
                                <i class="fas fa-envelope"></i> Contactar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="social-section">
            <h2>Mis Redes Sociales</h2>
            <div class="social-links">
                <a href="https://facebook.com/tu_perfil" class="social-link facebook" target="_blank" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/tu_perfil" class="social-link twitter" target="_blank" title="X (Twitter)">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com/tu_perfil" class="social-link instagram" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com/in/tu_perfil" class="social-link linkedin" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/tu_perfil" class="social-link web" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Elian Hernandez Olarte. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            document.querySelectorAll('.contact-card, .social-section').forEach(card => {
                observer.observe(card);
            });
            
            const buttons = document.querySelectorAll('.whatsapp-btn, .email-btn, .social-link');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                        window.location.href = this.href;
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
