<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elián Hernández - IT Support Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #002851;
            --accent: #FF6B00;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 40, 81, 0.9), rgba(0, 40, 81, 0.9)),
                        url('https://i.ibb.co/bRs0Mnht/FFSD.png') center/cover fixed;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .company-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 120px;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 107, 0, 0.3));
            z-index: 100;
        }

        .profile-header {
            text-align: center;
            padding: 6rem 0 4rem;
            position: relative;
        }

        .avatar {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid var(--light);
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.4);
            margin-bottom: 2rem;
            animation: avatarFloat 4s ease-in-out infinite;
            transition: all 0.3s;
        }

        .avatar:hover {
            transform: rotate(5deg) scale(1.05);
            filter: brightness(1.1);
        }

        .profile-info {
            margin: 1.5rem 0;
            position: relative;
        }

        .name {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            animation: fadeInUp 1s ease;
        }

        .position {
            color: var(--accent);
            font-size: 1.6rem;
            margin-bottom: 0.3rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .department {
            color: #cccccc;
            font-size: 1.2rem;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .contact-card {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s;
            animation: cardAppear 1s ease 0.6s both;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: all 0.3s;
        }

        .contact-item:hover {
            transform: translateX(20px);
            background: rgba(0, 0, 0, 0.3);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
            animation: iconBounce 1s ease;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .whatsapp-btn {
            background: #25D366;
            color: var(--light);
        }

        .email-btn {
            background: var(--accent);
            color: var(--light);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            border-top: 2px solid var(--accent);
            animation: fadeInUp 1s ease 0.8s both;
        }

        /* Animaciones */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes avatarFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .company-logo {
                width: 80px;
                top: 10px;
                left: 10px;
            }
            
            .avatar {
                width: 180px;
                height: 180px;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .position {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <img src="assets/logo.png" alt="Logo" class="company-logo">
    
    <div class="container">
        <header class="profile-header">
            <img src="assets/avatar.jpg" alt="Elián Hernández" class="avatar">
            <div class="profile-info">
                <h1 class="name">Elián Hernández Olarte</h1>
                <p class="position">IT Support Engineer</p>
                <p class="department">Departamento de TI</p>
            </div>
        </header>

        <div class="contact-card">
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div>
                    <h3>Contacto por WhatsApp</h3>
                    <a href="https://wa.me/TU_NUMERO" class="btn whatsapp-btn">
                        <i class="fab fa-whatsapp"></i> Enviar mensaje
                    </a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h3>Correo Electrónico</h3>
                    <a href="mailto:TU_CORREO" class="btn email-btn">
                        <i class="fas fa-envelope"></i> Enviar correo
                    </a>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Elián Hernández Olarte. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        // Efecto de interacción con el avatar
        const avatar = document.querySelector('.avatar');
        avatar.addEventListener('mousemove', (e) => {
            const x = e.pageX - avatar.offsetLeft;
            const y = e.pageY - avatar.offsetTop;
            
            avatar.style.transform = `
                rotate3d(${y/100}, ${x/100}, 0, 10deg)
                scale(1.05)
            `;
        });

        avatar.addEventListener('mouseleave', () => {
            avatar.style.transform = 'scale(1)';
        });

        // Animación al hacer scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.contact-item').forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
