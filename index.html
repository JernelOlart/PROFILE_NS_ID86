<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elián Hernández - IT Support Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #1A3650;
            --accent: #FF6B00;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(42, 92, 130, 0.9), rgba(42, 92, 130, 0.9)),
                        url('https://i.ibb.co/bRs0Mnht/FFSD.png') center/cover fixed;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            text-align: center;
            padding: 4rem 0;
            position: relative;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--light);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .profile-info {
            margin: 1.5rem 0;
        }

        .name {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .position {
            color: var(--accent);
            font-size: 1.4rem;
            margin-bottom: 0.3rem;
        }

        .department {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .contact-card {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .contact-item:hover {
            transform: translateX(10px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .whatsapp-btn {
            background: #25D366;
            color: var(--light);
        }

        .email-btn {
            background: var(--accent);
            color: var(--light);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            border-top: 2px solid var(--accent);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .position {
                font-size: 1.2rem;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <img src="URL_DE_TU_AVATAR" alt="Elián Hernández" class="avatar">
            <div class="profile-info">
                <h1 class="name">Elián Hernández Olarte</h1>
                <p class="position">IT Support Engineer</p>
                <p class="department">Departamento de TI</p>
            </div>
        </header>

        <div class="contact-card">
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div>
                    <h3>Contacto por WhatsApp</h3>
                    <a href="https://wa.me/TU_NUMERO" class="btn whatsapp-btn">
                        <i class="fab fa-whatsapp"></i> Enviar mensaje
                    </a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h3>Correo Electrónico</h3>
                    <a href="mailto:TU_CORREO" class="btn email-btn">
                        <i class="fas fa-envelope"></i> Enviar correo
                    </a>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Elián Hernández Olarte. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        // Efecto de hover suave para los elementos
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('mouseover', () => {
                item.style.transform = 'translateX(10px)';
            });
            
            item.addEventListener('mouseout', () => {
                item.style.transform = 'translateX(0)';
            });
        });

        // Animación del avatar al cargar
        window.addEventListener('load', () => {
            const avatar = document.querySelector('.avatar');
            avatar.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
