<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Nucleo Sepec</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #002851;
            --accent: #FF6B00;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 40, 81, 0.9), rgba(0, 40, 81, 0.9)),
                        url('https://i.ibb.co/bRs0Mnht/FFSD.png') center/cover fixed;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            animation: lineGrow 1s ease-out;
        }

        @keyframes lineGrow {
            0% { width: 0; }
            100% { width: 200px; }
        }

        .logo {
            width: 280px;
            filter: drop-shadow(0 0 15px rgba(255, 107, 0, 0.4));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .contact-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .contact-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: cardGlow 6s linear infinite;
        }

        @keyframes cardGlow {
            0% { transform: rotate(45deg) translate(-50%, -50%); }
            100% { transform: rotate(45deg) translate(50%, 50%); }
        }

        .contact-card h2 {
            color: var(--accent);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .contact-item:hover {
            transform: translateX(10px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .whatsapp-btn {
            background: #25D366;
            color: var(--light);
        }

        .email-btn {
            background: var(--accent);
            color: var(--light);
        }

        .social-section {
            margin: 4rem 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .social-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            transition: 0.3s;
            border-radius: 15px;
        }

        .social-link:hover::after {
            transform: scale(1);
        }

        .social-link:hover {
            transform: rotate(10deg) scale(1.1);
        }

        footer {
            text-align: center;
            padding: 2rem;
            border-top: 2px solid var(--accent);
            margin-top: 4rem;
        }

        /* Animaciones avanzadas */
        @keyframes particleMove {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleMove linear infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .contact-section {
                grid-template-columns: 1fr;
            }
            
            .logo {
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>

                        <p style="font-weight: 600;">Correo electrónico</p>
                        <a href="mailto:soportepr@nucleosepec.com.mx" class="btn email-btn">

            </div>

            <div class="contact-card">
                <h2><i class="fas fa-map-marker-alt"></i> TI Villahermosa</h2>

                    <div class="contact-icon">
                        <i class="fab fa-whatsapp"></i>

                    <div>
                        <p style="font-weight: 600;">WhatsApp</p>
                        <a href="https://wa.me/5217821035865" class="btn whatsapp-btn">

                <div class="contact-item">

        <div class="social-section">
            <h2 style="margin-bottom: 2rem; font-size: 2rem;">Síguenos</h2>

        </div>
    </div>

    <footer>
        <p>&copy; 2023 Nucleo Sepec. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Generador de partículas dinámicas
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.width = particle.style.height = `${Math.random() * 4 + 2}px`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particles.appendChild(particle);
            }
        }
        createParticles();

        // Efecto de scroll suave
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
