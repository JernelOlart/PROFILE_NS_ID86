<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elián Hernández - IT Support Engineer</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/847/847969.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0056b3;
      --secondary: #002851;
      --accent: #FF6B00;
      --dark: #1a1a1a;
      --light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 40, 81, 0.9), rgba(0, 40, 81, 0.9)),
                  url('https://i.ibb.co/yqdhvm7/ANIME-TEAM-CTS.png') center/cover fixed;
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .company-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      animation: logoFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255, 107, 0, 0.4));
      z-index: 100;
    }

    .profile-header {
      text-align: center;
      padding: 6rem 0 4rem;
    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid var(--light);
      box-shadow: 0 0 30px rgba(255, 107, 0, 0.4);
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }

    .profile-info .name {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      animation: fadeInUp 1s ease;
    }

    .position::after {
      content: '|';
      animation: typing 4s steps(22, end) infinite, blink 0.7s step-end infinite;
    }

    .position {
      color: var(--accent);
      font-size: 1.6rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      width: 22ch;
      margin: auto;
    }

    .department {
      color: #cccccc;
      font-size: 1.2rem;
      animation: fadeInUp 1s ease 0.4s both;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      border: 2px solid rgba(255, 255, 255, 0.15);
      margin-top: 3rem;
      animation: fadeInUp 1s ease;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .contact-item:hover {
      transform: scale(1.02);
    }

    .contact-icon {
      width: 50px;
      height: 50px;
      background: var(--accent);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-right: 1.5rem;
      color: white;
    }

    .contact-details h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .contact-details a {
      color: var(--light);
      text-decoration: none;
      font-weight: 400;
      display: inline-block;
      margin-top: 5px;
      padding: 8px 16px;
      background: var(--primary);
      border-radius: 8px;
      transition: background 0.3s;
    }

    .contact-details a:hover {
      background: var(--accent);
    }

    .social-section {
      margin-top: 3rem;
      text-align: center;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .social-link {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--secondary);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s;
    }

    .social-link:hover {
      transform: scale(1.1) rotate(5deg);
      background: var(--accent);
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
      border-top: 2px solid var(--accent);
      font-size: 0.9rem;
    }

    /* Animaciones */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 22ch; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--accent); }
    }

    @media (max-width: 768px) {
      .avatar {
        width: 150px;
        height: 150px;
      }

      .position {
        font-size: 1.2rem;
        width: 18ch;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/0fjQ2nb/logo.png" alt="Logo de la empresa" class="company-logo" />

  <div class="container">
    <header class="profile-header">
      <img src="https://i.ibb.co/hWfPtbm/avatar.jpg" alt="Foto de Elián Hernández" class="avatar" aria-label="Foto de Elián Hernández">
      <div class="profile-info">
        <h1 class="name">Elián Hernández Olarte</h1>
        <p class="position">IT Support Engineer</p>
        <p class="department">TI</p>
      </div>
    </header>

    <section class="contact-card">
      <div class="contact-item">
        <div class="contact-icon"><i class="fab fa-whatsapp"></i></div>
        <div class="contact-details">
          <h3>WhatsApp</h3>
          <a href="https://wa.me/+5219934613338" target="_blank">Enviar mensaje</a>
        </div>
      </div>

      <div class="contact-item">
        <div class="contact-icon"><i class="fas fa-envelope"></i></div>
        <div class="contact-details">
          <h3>Correo Electrónico</h3>
          <a href="mailto:soportevh@nucleoesepec.com.mx">Enviar Correo</a>
        </div>
      </div>
    </section>

    <section class="social-section">
      <div class="social-links">
        <a href="https://www.linkedin.com/company/nucleosepec/" class="social-link" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/JernelOlart" class="social-link" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://x.com/Nucleo_Sepec" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/nucleo_sepec/" class="social-link" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.nucleosepec.com.mx/" class="social-link" target="_blank"><i class="fas fa-globe"></i></a>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Núcleo Sepec. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script>
    const avatar = document.querySelector('.avatar');
    avatar.addEventListener('mousemove', (e) => {
      const bounds = avatar.getBoundingClientRect();
      const x = e.clientX - bounds.left;
      const y = e.clientY - bounds.top;
      const centerX = bounds.width / 2;
      const centerY = bounds.height / 2;
      const rotateX = ((y - centerY) / centerY) * 10;
      const rotateY = ((x - centerX) / centerX) * 10;

      avatar.style.transform = `rotateX(${ -rotateX }deg) rotateY(${ rotateY }deg) scale(1.05)`;
    });

    avatar.addEventListener('mouseleave', () => {
      avatar.style.transform = 'scale(1)';
    });
  </script>
</body>
</html>
