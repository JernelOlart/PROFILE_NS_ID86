    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <div class="particles" id="particles-js"></div>
    
    <header class="parallax">
        <div class="container">
            <div class="profile-header">
                <div class="logo-container">
                    <img src="assets/logo.png" alt="Elian Hernandez" class="logo pure-logo">
                </div>
                <div class="avatar-container">
                    <img src="assets/avatar.jpg" alt="Elian Hernandez" class="avatar pulse">
                    <div class="status-dot"></div>
                </div>
                <h1 class="text-gradient">Elian Hernandez Olarte</h1>
                <p class="typewriter">Desarrollador Full Stack | Especialista en IA</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="contact-section">
            <!-- Tarjeta de contacto mejorada -->
            <div class="contact-card holographic">
                <div class="card-inner">
                    <h2><i class="fas fa-id-card"></i> Contacto Profesional</h2>
                    <div class="contact-grid">
                        <div class="contact-item slide-in">
                            <div class="contact-icon neon">
                                <i class="fab fa-whatsapp"></i>
                            </div>
                            <div class="contact-text">
                                <p>WhatsApp</p>
                                <a href="https://wa.me/519934613338" class="whatsapp-btn glow-on-hover">
                                    <i class="fab fa-whatsapp"></i> 993 461 3338
                                </a>
                            </div>
                        </div>
                        <div class="contact-item slide-in">
                            <div class="contact-icon neon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-text">
                                <p>Email Corporativo</p>
                                <a href="mailto:contacto@elianhernandez.com" class="email-btn glow-on-hover">
                                    <i class="fas fa-envelope"></i> Enviar Mensaje
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de habilidades -->
        <div class="skills-section">
            <h2 class="section-title"><span>Habilidades Técnicas</span></h2>
            <div class="skills-grid">
                <div class="skill-card" data-skill="95">
                    <div class="skill-icon"><i class="fab fa-js"></i></div>
                    <h3>JavaScript</h3>
                    <div class="skill-bar">
                        <div class="skill-progress"></div>
                    </div>
                </div>
                <!-- Más habilidades... -->
